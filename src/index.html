<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pet lover</title>
  <link rel="icon" href="/assets/icon.png" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/modal.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=IBM+Plex+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Mooli&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <section>
    <div class="card" >
      <h1 class="card__tittle"> Pet lover </h1>
      <p class="card__txt">
        <b>Help us save lives!❤️</b> Your donation supports our association in the protection and care of animals in
        need. Together we make a difference.
      </p>
      <p class="card__txt  txt--color"> 10$ coupon <img src="/assets/surprise.png"> </p>
      <button type="button" class="card__button" id="btn-abrir-modal"> Donate</button>
    </div>
    </div>
  </section>
  <div class="container-modal">
    <dialog class="modal-flex" id="modal">
      <form class="form-modal">
        <button class="card-close" id="btn-cerrar-modal" type="button">X</button>
        <div class="form_input">

          <label class="card-label" for="cardName"> Card number</label>
           <span class="icon-card"></span>
          <input  class="card_input"  type="text" name="number" id="cardNumber" placeholder= "0000 0000 0000 0000 "
            maxlength="16" required  >
        </div>
        <div class="container_expires-security">
          <div class="form_input card-expires">
            <label class="card-label"> Expires</label>
            <div class="container-expires">
            <input class="card_input card-date" placeholder="MM" maxlength="2">
            <input class="card_input card-date" placeholder="YY" maxlength="2">
            </div>      
          </div>
          <div class="form_input card-security">
            <label class="card-label"> Security code</label>
            <input class="card_input security-code" maxlength="3" placeholder="CVC">
          </div>
        </div>    
        <div class="form_input card-name">
          <label class="card-label"> Cardholder name</label>
          <input class="card_input card-name" placeholder="Amy Schumer">
        </div>
        <button type="submit" class="form_input card-submit" id="btnValidate" value="Validate">Submit</button>
        <p class="card-label label-end"> <span class="padlock"></span> Your transaction is protected with SSL encryption
        </p>
      </form>
    </dialog>
  </div>
  

  <div id="root"></div>
  <script src="index.js" type="module"></script>
</body>
</html>
